<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <main>
        <section>
            <form action="#" id="login">
                <h1>Login</h1>
                <div>
                    <input type="email" required>
                    <label for="email" id="email">Email</label>
                </div>
                <div>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <p id="forget"><a href="#">Forget password?</a></p>
                <div id="btn"><button >Log in</button></div>
                <p class="btnalt btn_reg">Don't have a account? <a onclick="reg()">Register</a></p>
            </form>
            <form action="#" id="register">
                <h1>Register</h1>
                <div>
                    <input type="text" required>
                    <label for="nome">Nome</label>
                </div>
                <div>
                    <input type="email" required>
                    <label for="email" id="email">Email</label>
                </div>
                <div>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div><button >Log in</button></div>
                <p class="btnalt btn_log">Already have a account? <a>Log In</a></p>
            </form>
        </section>   
    </main>
    <footer><!--Image by <a href="https://www.freepik.com/free-vector/beach-sunset-landscape-background_4472748.htm#page=2&query=sunsete%20silhouette&position=2&from_view=search&track=robertav1">Freepik</a>!--></footer>
    <script>
        $(document).ready(function(){
            $('a','.btn_reg').click(function(){
                $("#login").fadeOut("slow", function(){
                    $("#register").fadeIn("slow");
                    $(document.body).addClass("bodyreg");
                });
             });
             $('a','.btn_log').click(function(){
                $("#register").fadeOut("slow", function(){
                    $("#login").fadeIn("slow");
                    $(document.body).removeClass("bodyreg");
                });
             });
        });
    </script>
</body>
</html>
