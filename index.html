<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <div>
                <input type="email" required>
                <label for="email" id="email">Email</label>
            </div>
            <div>
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <p id="forget"><a href="#">Forget password?</a></p>
            <div id="btn"><button>Log in</button></div>
            <p id="register">Don't have a account? <a href="#">Register</a></p>
        </section>    
    </main>
    <footer><!--Image by <a href="https://www.freepik.com/free-vector/beach-sunset-landscape-background_4472748.htm#page=2&query=sunsete%20silhouette&position=2&from_view=search&track=robertav1">Freepik</a>!--></footer>
</body>
</html>
